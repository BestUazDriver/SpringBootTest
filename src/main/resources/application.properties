server.port = 8082
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.ftlh
spring.web.locale=ja_JP
spring.web.locale-resolver=fixed

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/testschema?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=True
spring.datasource.database=testschema
spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true