server.port = 8081
spring.datasource.url=jdbc:mysql://localhost:3306/MySqlLocal
#  ?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=True
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQL57InnoDBDialect
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.datasource.dbcp2.initial-size=2
spring.datasource.dbcp2.max-total=10
spring.datasource.dbcp2.max-idle=2
spring.datasource.dbcp2.min-idle=2
spring.datasource.dbcp2.max-wait-millis=10000


# -----hibernate-----
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=none
